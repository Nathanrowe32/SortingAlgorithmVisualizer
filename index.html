<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">
</head>

<body>
    <h1 class="header">Sorting Visualizer</h1>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex">
                <button type="button" class="btn btn-dark newArray" id="newArray">Randomize</button>
                <button type="button" class="btn btn-dark bubbleSort" id="bubbleSort">Bubble sort</button>
                <button type="button" class="btn btn-dark" id="selectionSort">Selection sort</button>
                <button type="button" class="btn btn-dark" id="insertionSort">Insertion sort</button>
                <button type="button" class="btn btn-dark" id="quickSort">Quick sort</button>
                <button type="button" class="btn btn-dark" id="mergeSort">Merge sort</button>
                <span>
                    <label>Select the number of bars: </label>
                    <input id="arr_sz" type="range" min="20" max="120" step="1" value="60">
                    <label>Select speed of sorting: </label>
                    <input id="speed_scale" type="range" min="2" max="10" step="1" value="5">
                </span>
            </form>
        </div>
        <div id="barChart" , class="barChart">
        </div>
    </nav>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js_files/newArray.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
</body>

</html>
