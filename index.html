<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="header">Sorting Algorithm Visualizer</h1>

    <div class="row">
        <div class="menuContainer">
            <div class="menu">
                <div class="container-fluid">
                    <form class="d-flex">
                        <button type="button" class="btn btn-dark newArray" id="newArray">Shuffle</button>
                    </form>
                    <div class="container-fluid">
                        <form class="d-flex">
                            <div class="sliderContainer">
                                <span>
                                    <label>Number of Bars: </label>
                                    <label id="numBarsLabel">60</label>
                                    <div>
                                        <input id="arr_sz" type="range" min="20" max="120" step="1" value="60"
                                            class="slider">
                                    </div>
                            </div>
                            </span>
                            <div class="sliderContainer">
                                <span>
                                    <label>Sorting Delay: </label>
                                    <label id="speedLabel">5</label>
                                    <div>
                                        <input id="speed_scale" type="range" min="2" max="10" step="1" value="5"
                                            class="slider">
                                    </div>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="barChart" , class="barChart">
        </div>
        <nav class="navbar navbar-light">
            <div class="menu">
                <div class="container-fluid">
                    <form class="d-flex">
                        <div class="sortMenu">
                            <button type="button" class="btn btn-dark bubbleSort" id="bubbleSort">Bubble sort</button>
                            <button type="button" class="btn btn-dark" id="selectionSort">Selection sort</button>
                            <button type="button" class="btn btn-dark" id="insertionSort">Insertion sort</button>
                            <button type="button" class="btn btn-dark" id="heapifySort">Heapify sort</button>
                            <button type="button" class="btn btn-dark" id="quickSort">Quick sort</button>
                            <button type="button" class="btn btn-dark" id="mergeSort">Merge sort</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="js_files/newArray.js"></script>
        <script src="js_files/bubble.js"></script>
        <script src="js_files/selection.js"></script>
        <script src="js_files/insertion.js"></script>
        <script src="js_files/merge.js"></script>
        <script src="js_files/quick.js"></script>
        <script src="js_files/heapify.js"></script>
</body>

</html>
